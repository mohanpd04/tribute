    <section id="tribute-info">
      <h3 id="headline" >Here's a time line of Major Dhyan Chand's life: </h3>
      <ul>
        <li><strong>1904</strong>- Born in Allahabad.</li>
          <li><strong>1922</strong>- Joins the Army.</li>
          <li><strong>1922-1926</strong> - Hockey confined in Indian Army </li>
          <li><strong>1926</strong> - Dhyan Chand makes his international debut with India's successful tour of New Zealand.</li>
          <li><strong>1928</strong> -India wins the Olympic hockey gold on its debut at the Amsterdam Olympics.</li>
          <li><strong>1932</strong>- India regains the gold medal at the Los Angeles Olympics, beating USA 24-1 in the final, a world record. Dhyan Chand scores 133 goals out of India's 338 on this world tour.</li>
          <li><strong>1934</strong>- Appointed captain of India for the Western Asiatic Games.</li>
          <li><strong>1935</strong>- Tours New Zealand and Australia. Dhyan Chand scores 201 goals out of India's 584. Brother Roop Singh scores 185 goals.</li>
          <li><strong>1936</strong>- Appointed captain for the 1936 Berlin Olympics. Leads India to a great victory over Germany in the final. Dhyan Chand and Roop Singh score 11 goals each out of India's total of 38 goals in the Berlin Olympic hockey tournament. Dhyan Chand scores 59 goals out of India's 175 on the world tour.
          <li><strong>1948</strong>- Appointed captain for the tour of East Africa. Dhyan Chand scores 61 goals in 22 matches, at the age of 43!</li>
          <li><strong>1949</strong>- After a hockey career that lasted 30 years, Dhyan Chand retires from hockey.</li>
          <li><strong>1956</strong>- Awarded the Padma Bhushan by the Government of India. Dhyan Chand  remains the only hockey played to have been awarded the Padma Bhushan</li>
          <li><strong>1979</strong>- Passes away in New Delhi.</li>
        <li><strong>1980</strong>- Government of India issues a commemorative postage stamp and a First Day Cover in honour of Dhyan Chand. He remains the only Indian hockey player to have a stamp in his honour.</li>
